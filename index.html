<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>JavaScript Breakout</title>
    <meta property="og:title" content="Breakout"/>
    <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
    <link rel="manifest" href="./favicons/site.webmanifest">
    <link rel="shortcut icon" href="./favicons/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="./favicons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
<!-- Game Title -->
<header class="game-header">
    <h1>BreakOut Arcade</h1>
</header>

<!-- Navigation Menu -->
<nav class="navbar">
    <div class="dropdown">
        <button class="dropbtn">Menu &#9660;</button>
        <div class="dropdown-content" id="dropdownContent">
            <div class="controls">
                <p>Play with Arrow keys or Mouse</p>
                <p>Music: M</p>
                <p>SFX: S</p>
                <p>Volume: ↑ ↓</p>
                <p>Start: Space</p>
            </div>
        </div>
    </div>
</nav>

<!-- Game Canvas -->
<div class="game-container">
    <canvas id="breakout" width="1280" height="720"></canvas>
</div>

<!-- Include your JavaScript file -->
<script type="text/javascript" src="breakout.js"></script>
</body>

</html>
